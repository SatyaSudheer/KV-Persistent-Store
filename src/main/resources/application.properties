# KV Store Configuration

# Server Configuration
server.default.port=8080
server.default.host=localhost
server.default.threads=10

# Data Storage Configuration
storage.default.directory=./data
storage.default.data.file=kvstore.dat
storage.default.index.file=kvstore.idx
storage.default.lock.file=kvstore.lock

# Cluster Configuration
cluster.default.heartbeat.interval=5000
cluster.default.election.timeout=10000
cluster.default.replication.timeout=30000

# Logging Configuration
logging.level=INFO
logging.file=./logs/kvstore.log

# Performance Configuration
performance.buffer.size=8192
performance.sync.on.write=true
